<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ammonite story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: black;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #unity-container, #unity-loading-bar, #unity-footer {
            display: none; /* Hide everything except canvas */
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas"></canvas>

    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Test13.loader.js";
        var config = {
            dataUrl: buildUrl + "/Test13.data",
            frameworkUrl: buildUrl + "/Test13.framework.js",
            codeUrl: buildUrl + "/Test13.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "ammonite story",
            productVersion: "0.1",
        };

        var canvas = document.querySelector("#unity-canvas");
        var unityInstance = null;

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                // Optional: Show loading if you want
            }).then((instance) => {
                unityInstance = instance;

                // Try launching into AR automatically after load
                setTimeout(() => {
                    try {
                        unityInstance.Module.WebXR.toggleAR();
                    } catch (err) {
                        console.warn("AR failed to launch automatically:", err);
                    }
                }, 500); // Wait a moment before launching AR
            }).catch((message) => {
                alert("Unity load error: " + message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
