<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | ammonite story</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        #unity-footer,
        #unity-loading-bar {
            display: none !important; /* Hide UI elements */
        }

        #unity-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        #unity-canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <div id="unity-canvas-container">
            <canvas id="unity-canvas"></canvas>
        </div>
    </div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Test13.loader.js";
        var config = {
            dataUrl: buildUrl + "/Test13.data",
            frameworkUrl: buildUrl + "/Test13.framework.js",
            codeUrl: buildUrl + "/Test13.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "ammonite story",
            productVersion: "0.1",
        };

        var canvas = document.querySelector("#unity-canvas");
        var unityInstance = null;

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                // You can add a loading bar here if needed
            }).then((instance) => {
                unityInstance = instance;

                // ðŸ”¥ Auto-enter AR mode after slight delay
                setTimeout(() => {
                    try {
                        unityInstance.Module.WebXR.toggleAR();
                    } catch (err) {
                        console.warn("AR failed to launch automatically:", err);
                    }
                }, 500);
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
