<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ammonite story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: black;
        }

        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #unity-canvas-container {
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
        }

        #unity-footer {
            display: none;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <div id="unity-canvas-container">
            <canvas id="unity-canvas"></canvas>
        </div>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Test14.loader.js";
        var config = {
            dataUrl: buildUrl + "/Test14.data",
            frameworkUrl: buildUrl + "/Test14.framework.js",
            codeUrl: buildUrl + "/Test14.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "ammonite story",
            productVersion: "0.1",
        };

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        var unityInstance = null;

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstance = instance;
                loadingBar.style.display = "none";

                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                        if (supported) {
                            setTimeout(() => {
                                try {
                                    unityInstance.Module.WebXR.toggleAR();
                                } catch (err) {
                                    alert("AR failed to launch automatically:\n" + err);
                                }
                            }, 500);
                        } else {
                            alert("AR is not supported on this device.");
                        }
                    });
                } else {
                    alert("WebXR is not available in this browser.");
                }

            }).catch((message) => {
                alert("Unity load error:\n" + message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
