<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | ammonite story</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #unity-canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
            background: #000;
        }

        #unity-footer,
        #entervr,
        #enterar,
        #unity-webgl-logo,
        #unity-webxr-link,
        #unity-build-title {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <div id="unity-canvas-container">
            <canvas id="unity-canvas"></canvas>
        </div>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-footer"></div>
    </div>

    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Test3.loader.js";
        var config = {
            dataUrl: buildUrl + "/Test3.data",
            frameworkUrl: buildUrl + "/Test3.framework.js",
            codeUrl: buildUrl + "/Test3.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "ammonite story",
            productVersion: "0.1",
        };

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        var unityInstance = null;

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstance = instance;

                setTimeout(() => {
                    try {
                        unityInstance.Module.WebXR.toggleAR();
                    } catch (err) {
                        console.warn("AR failed to launch automatically:", err);
                    }
                }, 500);

                loadingBar.style.display = "none";

                // ðŸ’¥ Auto launch AR after short delay
                setTimeout(() => {
                    try {
                        unityInstance.Module.WebXR.toggleAR();
                    } catch (err) {
                        console.warn("Auto AR failed:", err);
                    }
                }, 500);
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
