<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ammonite story</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        #unity-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
        }

        #unity-canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        #unity-loading-bar {
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        #unity-progress-bar-empty {
            width: 50%;
            margin: 0 auto;
            height: 10px;
            background: #555;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 10px;
            background: #fff;
        }

        #unity-footer {
            display: none;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <div id="unity-canvas-container">
            <canvas id="unity-canvas"></canvas>
        </div>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Test3.loader.js";
        var config = {
            dataUrl: buildUrl + "/Test3.data",
            frameworkUrl: buildUrl + "/Test3.framework.js",
            codeUrl: buildUrl + "/Test3.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "ammonite story",
            productVersion: "0.1",
        };

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var unityInstance = null;

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstance = instance;
                loadingBar.style.display = "none";

                // Delay AR auto-start slightly to ensure everything is ready
                setTimeout(() => {
                    try {
                        unityInstance.Module.WebXR.toggleAR();
                    } catch (err) {
                        console.warn("Auto-launch AR failed:", err);
                    }
                }, 1000); // 1 second buffer after load
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
